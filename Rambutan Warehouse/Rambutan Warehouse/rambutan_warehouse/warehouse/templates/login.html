{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rambutan Warehouse - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{% static "images/rongrien.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background: linear-gradient(to right, #ffffff, #f9f9f9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .login-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
        }

        .login-table td {
            padding: 10px;
        }

        .login-table input[type="text"],
        .login-table input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-table input[type="text"]:focus,
        .login-table input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-button,
        .google-button {
            background: linear-gradient(to right, #ff5722, #ff7043);
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .login-button:hover,
        .google-button:hover {
            background: linear-gradient(to right, #e64a19, #ff5722);
        }

        .home-button {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .forgot-password,
        .signup-link {
            margin-top: 10px;
        }

        .forgot-password a,
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover,
        .signup-link a:hover {
            color: #0056b3;
        }

        .google-signin {
            margin-top: 20px;
        }

        .google-button {
            background: #4285f4;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .google-button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <!-- Home Button at Top Right -->
    <div class="top-right">
        <a href="{% url 'index' %}" class="home-button">Home</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table class="login-table">
                <tr>
                    <td><label for="email">Username:</label></td>
                    <td><input type="text" id="email" name="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="login-button">Login</button>
                        <a href="{% url 'farmer_dashboard' %}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="forgot-password">
                        <a href="{% url 'index' %}">Forgot Password?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="google-signin">
                        <button type="button" class="google-button">Sign in with Google</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="signup-link">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#F96D00"/></svg></div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
