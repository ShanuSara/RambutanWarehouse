{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rambutan Warehouse - Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

<body>
<!-- Home Button at Top Right -->
<div class="top-right">
    <a href="{% url 'index' %}" class="home-button">Home</a>
</div>

    <div class="register-container">
        <h2>Registration</h2>
        <form action="{% url 'register' %}" method="post" onsubmit="return validateForm();"> <!-- Use the URL template tag -->
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username (Email):</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="contact">Mobile Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your mobile number" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" placeholder="Enter your place" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">Select a role</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option></select>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="register-button">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>

<style>
    body {
        background-image: url('{% static "images/rongrien.jpg" %}'); 
        background-size: cover;
        background-position: center;
        font-family: 'Poppins', sans-serif;
    }

    /* Style for the home button container */
.top-right {
    position: absolute; /* Position relative to the page */
    top: 10px; /* Distance from the top */
    right: 10px; /* Distance from the right */
}

/* Style for the home button */
.home-button {
    display: inline-block;
    padding: 10px 15px;
    background-color: #007bff; /* Button color */
    color: white; /* Text color */
    text-decoration: none; /* Remove underline from text */
    border-radius: 4px; /* Rounded corners */
    font-size: 14px; /* Font size */
    font-family: 'Poppins', sans-serif; /* Font style */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Slight shadow for effect */
    border: none; /* No border */
}

/* Change button style on hover */
.home-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    text-decoration: underline; /* Underline text on hover */
}


    .register-container {
        width: 400px;
        padding: 20px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    .register-button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .register-button:hover {
        background-color: #218838;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #007bff;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
