<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Farmer Profile</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <!-- Boxicons for Icons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
 
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 
  <style>

    /* General Styling */
    body {
      font-family: var(--font-family);
      background-color: var(--light-bg);
      display: flex;
      min-height: 100vh;
    }

    /* Reset Margins and Paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Root Variables for Consistent Styling */
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #66BB6A;
      --accent-color: #388e3c;
      --light-bg: #f0f4f3;
      --dark-bg: #333;
      --text-color: #333;
      --white: #ffffff;
      --font-family: 'Roboto', sans-serif;
      --font-family-logo: 'Fredoka One', cursive;
    }

    /* Sidebar Styling */
    .sidebar {
      background-color: var(--primary-color);
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      padding-top: 40px;
      transition: width 0.3s ease;
      z-index: 1000;
    }

    .sidebar .logo-details {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar .logo_name {
      font-family: var(--font-family-logo);
      font-size: 28px;
      color: var(--white);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
      text-align: center;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: var(--white);
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: var(--accent-color);
      transform: translateX(5px);
    }

    .sidebar ul li a i {
      margin-right: 10px;
      font-size: 20px;
    }

    .home-section {
      width: calc(100% - 250px);
      margin-left: 250px;
      padding: 20px;
      background-color: #f7f7f7;
    }

    /* Top Navbar Styling */
    .top-navbar {
      background-color: var(--secondary-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 24px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .top-navbar .logo a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .top-navbar .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .top-navbar ul.nav-icons {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .top-navbar ul.nav-icons li a {
      text-decoration: none;
      color: var(--white);
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
      position: relative;
    }

    .top-navbar ul.nav-icons li a:hover {
      color: var(--accent-color);
    }

    .top-navbar ul.nav-icons li a .icon-name {
      font-size: 12px;
      margin-top: 5px;
      font-weight: 500;
    }

    /* Optional: Adjust the icon size and color if needed */
    .top-navbar ul.nav-icons li.user-profile a i {
      font-size: 24px;
      color: var(--white);
    }

    /* Style the username */
    .top-navbar ul.nav-icons li.user-profile a .icon-name {
      font-size: 14px;
      color: var(--white);
    }

    .home-content {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the start */
      height: calc(80vh - 60px);
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto; /* Allow scrolling if content exceeds the height */
    }

    .form-section {
      width: 100%;
      max-width: 600px; /* Set a max width for the form section */
      margin: 0 auto; /* Center the form section */
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    fieldset legend {
      font-size: 18px;
      color: #4CAF50;
      padding: 0 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-group label {
      margin-bottom: 5px;
      font-size: 18px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
      display: block;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #45A049;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .home-section {
        width: 100%;
        margin-left: 0;
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .home-content {
        height: auto;
        flex-direction: column;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar Section -->
  <div class="sidebar">
    
    <ul class="nav-links">
      <li>
        <a href="{% url 'farmer_dashboard' %}" >
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="{% url 'farmer_orders' %}">
          <i class='bx bx-box'></i>
          <span class="links_name">Orders</span>
        </a>
      </li>
      <li>
        <a href="{% url 'post_rambutan' %}">
          <i class='bx bx-leaf'></i>
          <span class="links_name">Post Rambutan</span>
        </a>
      </li>
      <li>
        <a href="{% url 'view_posts' %}">
          <i class='bx bx-list-ul'></i>
          <span class="links_name">View My Posts</span>
        </a>
      </li>
      <li class="log_out">
        <a href="{% url 'logout' %}">
          <i class='bx bx-log-out'></i>
          <span class="links_name">Log out</span>
        </a>
      </li>
    </ul>
  </div>

  <section class="home-section">
     <!-- Top Navigation Bar -->
     <nav class="top-navbar">
        <div class="logo">
          <a href="#">
            <span class="logo-text">Rambutan Warehouse</span>
          </a>
        </div>
        <ul class="nav-icons">
          <li>
            <a href="{% url 'order_notifications' %}">
              <i class="bx bx-bell"></i>
              <span class="icon-name">Notifications</span>
            </a>
          </li>
         
          <!-- User Profile Section -->
          <li class="user-profile">
            <a href="#">
              <i class='bx bx-user'></i>
              <span class="icon-name">{{ farmer.name }}</span>
            </a>
          </li>
  
          <li>
            <a href="{% url 'logout' %}">
              <i class="bx bx-log-out"></i>
              <span class="icon-name">Logout</span>
            </a>
          </li>
  
        </ul>
      </nav>

      <div class="home-content">
      <div class="form-section">
        <form method="POST">
          {% csrf_token %}
          <!-- Register User Info Section -->
          <fieldset>
            <legend>Register User Info</legend>
            <div class="input-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" value="{{ user_instance.name }}" required>
            </div>
            
            <div class="input-group">
              <label for="contact">Contact:</label>
              <input type="text" id="contact" name="contact" value="{{ user_instance.contact }}" required>
            </div>
            <div class="input-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" value="{{ user_instance.address }}" required>
            </div>
            <div class="input-group">
              <label for="place">Place:</label>
              <input type="text" id="place" name="place" value="{{ user_instance.place }}" required>
            </div>
          </fieldset>

          <!-- Farmer Details Section -->
          <fieldset>
            <legend>Farmer Details</legend>
            <div class="input-group">
              <label for="mobile_number">Mobile Number:</label>
              <input type="text" id="mobile_number" name="mobile_number" pattern="^[6-9]\d{9}$" title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9"  value="{{ farmer_details_instance.mobile_number }}" required>
            </div>
            <div class="input-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" value="{{ farmer_details_instance.location }}" required>
            </div>
            <div class="input-group">
              <label for="aadhar_number">Aadhar Number:</label>
              <input type="text" id="aadhar_number" name="aadhar_number"  pattern="^\d{12}$" title="Enter a valid 12-digit Aadhaar number" value="{{ farmer_details_instance.aadhar_number }}" required>
            </div>
            <div class="input-group">
              <label for="bank_name">Bank Name:</label>
              <input type="text" id="bank_name" name="bank_name" value="{{ farmer_details_instance.bank_name }}" required>
            </div>
            <div class="input-group">
              <label for="account_number">Account Number:</label>
              <input type="text" id="account_number" name="account_number" pattern="^\d{9,18}$" title="Enter a valid account number (9 to 18 digits)" value="{{ farmer_details_instance.account_number }}" required>
            </div>
            <div class="input-group">
              <label for="ifsc_code">IFSC Code:</label>
              <input type="text" id="ifsc_code" name="ifsc_code" pattern="^[A-Z]{4}0[A-Z0-9]{6}$" title="Enter a valid IFSC code (e.g., ABCD0123456)" value="{{ farmer_details_instance.ifsc_code }}" required>
            </div>
          </fieldset>

          <button type="submit" class="submit-button">Update Details</button>
        
      </div>
    </div>
</form>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
      sidebar.classList.toggle("active");
      if (sidebar.classList.contains("active")) {
        sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
      } else {
        sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    }
  </script>
</body>

</html>
